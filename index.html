<!DOCtype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>

        <title>Curso de Git e Github</title>
        <style type="text/css">
            ul {
              list-style: none;
            }

            ul li.checked:before {
              content: '✓';
            }
        </style>
    </head>

    <body>
        <h2>Minha página inicial</h2>

        <h3>Github</h3>
        <ul>
            <li class="checked">Testando um Pull Request do Github</li>
        </ul>
        <p>Aparentemente tudo voltou ao normal, obrigado pela atenção</p>
    </body>
</html>
